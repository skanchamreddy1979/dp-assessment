<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center">Accessibility</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row style="padding-top: 10%">
        <ion-col size-xs="10" offset="1">
            <ion-item>
                <ion-label>I have Dyslexia</ion-label>&nbsp;
                <ion-toggle slot="end"></ion-toggle>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-xs="10" offset="1">
            <ion-item>
                <ion-label>Select Type Size</ion-label>&nbsp;
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-xs="50" offset="2">
            <mat-button-toggle-group>
                <mat-button-toggle>
                    <p style="font-size: large;">Aa</p>
                </mat-button-toggle>
                <mat-button-toggle>
                    <p style="font-size: medium;">Aa</p>
                </mat-button-toggle>
                <mat-button-toggle>
                    <p style="font-size: small">Aa</p>
                </mat-button-toggle>
                <mat-button-toggle>
                    <p style="font-size: x-small">Aa</p>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </ion-col>
    </ion-row>
    <ion-row style="padding-top: 10%">
        <ion-col size-xs="10" offset="1">
            <ion-label style="font-size: 15px">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec varius tempus dolor ac vestibulum</ion-label>
        </ion-col>
    </ion-row>
    <ion-row style="padding-top: 10%">
        <ion-col size-xs="10" offset="1">
            <ion-label style="font-size: 15px">Select Color Theme</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-xs="50" offset="2">
            <mat-button-toggle-group>
                <mat-button-toggle class="button1CSS">
                    <ion-icon name="checkmark-outline"></ion-icon>
                </mat-button-toggle>
                <mat-button-toggle>
                    <p style="font-size: medium;">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </mat-button-toggle>
                <mat-button-toggle>
                    <p style="font-size: small">Aa</p>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </ion-col>
    </ion-row>

    <ion-row style="padding-top: 10%">
        <ion-col size-xs="10" offset="1">
            <ion-item>
                <ion-label>Reduced Motion</ion-label>&nbsp;
                <ion-toggle slot="end"></ion-toggle>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-xs="10" offset="1">
            <ion-item>
                <ion-label>Voice Assistant</ion-label>&nbsp;
                <ion-toggle slot="end"></ion-toggle>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row style="padding-top: 10%">
        <ion-col size-xs="10" offset="1">
            <ion-button expand="block" color="medium">Save</ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size-xs="10" offset="1">
            <ion-button expand="block" color="light">Skip</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
